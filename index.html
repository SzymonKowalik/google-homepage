<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Google homepage</title>
	<link rel=stylesheet href="styles/reset.css">
	<link rel=stylesheet href="styles/style.css">

</head>
<body>
	<nav>
		<a href="#">Gmail</a>
		<a href="#">Images</a>
		<a href="#">
			<img class="more-apps" src="images/more-apps.svg">
		</a>
		<a href="https://github.com/SzymonKowalik">
		<img class="profile-image" src="images/profile-image.png">
		</a>
	</nav>

	<main>
		<div class="logo">
			<img src="images/google-logo.png" alt="Google logo">
		</div>
		<form>
			<div class="input">
					<img class="search-icon" src="images/search-icon.svg">
				<input type="text">
			</div>
			<div class="search-buttons">
				<button type="button">Google Search</button>
				<button type="button">I'm Feeling Lucky</button>
			</div>	
		</form>
		<div id="another-lang">
			Google offered in: <a href="#">polski</a>
		</div>
	</main>

	<footer>
		<div class="footer-top">
			Poland
		</div>
		<div class="footer-bottom">
			<div class="footer-left">
				<a href="#">About</a>
				<a href="#">Advertising</a>
				<a href="#">Business</a>
				<a href="#">How Search works</a>
			</div>
			<div class="footer-right">
				<a href="#">Privacy</a>
				<a href="#">Terms</a>
				<a href="#">Settings</a>
			</div>
		</div>
	</footer>
</body>
</html>
